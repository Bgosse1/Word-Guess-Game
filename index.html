<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-lg-4">
                <p>Wins: <span id="wins"></span></p>
                <p>Number of Guesses Left: <span id="guessesLeft-text"></span></p>
                <iframe id="stream" src="" height="300" width="300" frameborder="0" scrolling="no" allowfullscreen="true">
                </iframe>
            </div>
            <div class="col-lg-4">
                <img src="./assets/images/Combo_Purple_RGB.png" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <p class="mt-5">
                    Can you Guess the Twitch Streamer?
                </p>
                <p>
                    Press Any Key to Get Started!
                </p>
                <h1 id="word">

                </h1>
                <p>
                    <p>Letters Already Guessed: <span id="gueesesSoFar-text"></span></p>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
